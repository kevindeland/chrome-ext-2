<!-- The Modal -->

<!--Progress Bar-->
<div class="progressBar"></div>

<!-- Modal content -->
<div class="modalContainer">
  <div class="modalHeader">
    <div class="modalTitle">
      <div class="modalTitleText"></div>
      <button class="download">Download</button>
     </div>
  </div>
    <button class="exit exitGoalWindow">EXIT</button>
    <div class="legend">
      <div class="lineKey">
        <img id="projectedPerformanceLine"/> <!-- source added in js -->
        Student's Projected Performance
      </div>
      <button class="goalButton" id="moderateGoal">
        <img/> <!-- source added in js -->
        Moderate Goal
        <div class="goalText">testing</div>
      </button>
      <button class="goalButton" id="moderatelyAmbitiousGoal">
        <img/>  <!-- source added in js -->
        Moderately Ambitious Goal
        <div class="goalText">testing</div>
      </button>
      <button class="goalButton" id="cukuGoal">
        <img/>  <!-- source added in js -->
        Catch Up Keep Up Goal
        <div class="goalText">testing</div>
      </button>
      <button class="goalButton" id="addCustomGoal">
      Add Custom Goal
        <div class="goalText">testing</div>
      </button>
    </div>
  <div class="modalContent"> <!-- no CSS -->
    <div class="chatBox" id="inVivo">
      <div class="rIcon">R</div>
      <div class="chatMessageAlignVertically">
        <div class="chatMessageWrapper" align=right>
          <div class="chatMessage">Jamie's Moderate Goal is 50 SGP and needs 3.8 SS / week growth to reach 530 SS.</div>
          <div class="chatMessage">This student will have to grow faster than 50% of students at the same percentile rank to meet this goal.</div>
        </div>
      </div>
      <div class="botButtonPanel" id="popup">
        <input type="button" class="buttonOne buttonWrapper"/>
        <input type="button" class="buttonTwo buttonWrapper"/>
        <input type="button" class="buttonThree buttonWrapper"/>
      </div>
    </div>
  <div class="modalGraph"></div>

  <div class="modalContent"> <!-- no CSS -->

  </div>
</div>

<div class="bottomButtonPanel">
  <button class="help">
    <div class="rIcon">?</div>
    Help
  </button>
  <button class="lastMessage">
    <div class="arrow-left"></div>
    Last Message
  </button>
</div>
